<div class="container mt-5">
  <h2 class="text-center display-4 mt-5">
    Atletas del Departamento #{{ depto.id }}
  </h2>
  <div class="row justify-content-md-center mt-5">
    <div class="col-sm" *ngFor="let item of depto.atletas">
      <div class="media">
        <img
          class="mr-3"
          src="../../../assets/img/{{ item.genero | lowercase }}.png"
          alt="Generic placeholder image"
          width="64px"
        />
        <div class="media-body">
          <h5 class="mt-0">
            {{ item.nombre }} <small>- {{ item.nacionalidad }}</small>
          </h5>
          <p>{{ item.deporte }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center mt-5">
    <div class="col-md-3">
      <a [routerLink]="['/departamentos']" class="btn btn-info"
        >Regresar a Departamentos</a
      >
    </div>
  </div>
</div>
